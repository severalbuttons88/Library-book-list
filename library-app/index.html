<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="form-default" id="pop-wrapper">
      <form action="" id="book-form">
        <h1>Book Submission</h1>
        <section>
          <div>
            <label for="title">Enter Book Title: </label>
            <input type="text" id="title" name="title" />
          </div>
          <div>
            <label for="author">Enter Book's Author: </label>
            <input type="text" id="author" name="author" />
          </div>
          <div>
            <label for="pages">Enter Number of Pages: </label>
            <input type="text" id="pages" name="pages" />
          </div>
          <div>
            <label for="read">Have You Read This Book? </label>
            <select name="read" id="read">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </section>
        <button type="submit">Submit Book</button>
      </form>
    </div>
    <button id="add-book">Add Book</button>
    <div class="flexContainer">
      <h1>List of Library books</h1>

      <div class="cardGrid">
        <!--<div class="card"></div> --->
      </div>
    </div>
  </body>
</html>
